<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Xixi ‚Äî Money Talk üí∏</title>
<link rel="icon" href="data:," />
<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#DFF41F;
  --glass: rgba(255,255,255,0.03);
}
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
.app{display:flex;flex-direction:column;height:100%;gap:12px;padding:12px;box-sizing:border-box;}
.brand{font-weight:700;font-size:28px;color:var(--accent);text-align:center;}
.room-desc{font-size:12px;color:var(--muted);text-align:center;margin-bottom:12px;}
#authBox{margin-bottom:12px;}
#authBox input{display:block;width:100%;margin-bottom:6px;padding:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:#000;color:#fff;font-size:14px;}
#authBox .controls-row{display:flex;gap:6px;margin-top:6px;}
#authBox button.btn{background:var(--accent);color:#000;border:0;padding:6px 10px;border-radius:8px;cursor:pointer;}
#authBox button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.05);color:var(--muted);padding:6px;border-radius:8px;}
#authMsg{font-size:12px;color:#DFF41F;margin-top:6px;}
#center{flex:1;display:flex;flex-direction:column;gap:6px;}
#videoContainer{width:100%;aspect-ratio:16/9;background:#111;border-radius:12px;overflow:hidden;position:sticky;top:0;z-index:1;}
#videoContainer iframe{width:100%;height:100%;border:0;border-radius:12px;}

/* Messages */
#messages{
  flex:1; overflow:auto; padding:8px; display:flex; flex-direction:column; gap:4px;
  border-radius:8px; background:#000; margin-bottom:6px;
}
.msg{
  padding:6px 10px;
  border-radius:8px;
  background:var(--glass);
  opacity:0;
  animation:fadeInUp 0.25s forwards;
  display:flex; align-items:flex-start; gap:6px; flex-wrap:wrap; max-width:90%;
  color:#fff; /* ensure text is visible */
  word-break:break-word;
}
.msg.me{ margin-left:auto; justify-content:flex-end; }
.msg .username{ font-weight:700; color:var(--accent); }
.msg .content{ color:#fff; }

/* Send area */
.send-area{
  display:flex;align-items:center;gap:6px;
  background:var(--card);padding:6px 12px;
  position:sticky;bottom:0;z-index:10;border-top:1px solid rgba(255,255,255,0.05);
  border-radius:20px;
}
.send-area textarea{
  flex:1;padding:10px 14px;border-radius:999px;
  border:1px solid rgba(255,255,255,0.1);
  background:#111;color:#fff;font-size:14px;outline:none;transition:0.2s all;
  resize:none;
  min-height:40px;
  max-height:120px;
  overflow-y:auto;
}
.send-area textarea::placeholder{color:var(--muted);}
.send-area textarea:focus{border-color:var(--accent);box-shadow:0 0 10px rgba(223,244,31,0.4);}
.send-area button.btn{padding:8px 14px;border-radius:999px;background:var(--accent);color:#000;cursor:pointer;font-weight:600;transition:0.2s all;}
.send-area button.btn:hover{filter:brightness(1.1);}

/* Profile + Stars */
.profile{display:flex;flex-direction:column;gap:4px;margin-top:12px;}
.profile .small{font-size:12px;color:var(--muted);}
.star-popup{
  position:fixed;left:50%;top:18%;transform:translateX(-50%);
  background:var(--card);padding:6px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);
  display:none;z-index:1000;color:var(--accent);font-size:12px;white-space:nowrap;text-align:center;max-width:90%;
}
@keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}
@media (max-width:600px){
  .send-area{padding:6px 8px;}
  .send-area button.btn{padding:6px 12px;font-size:13px;}
  .send-area textarea{font-size:13px;padding:8px 12px;}
  .brand{font-size:24px;}
  .room-desc{font-size:11px;}
}
</style>
</head>
<body>

<div class="app">
  <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
  <div class="room-desc">Money Talk üí∏ ‚Äî Chat. Own your vibe.</div>

  <!-- Auth -->
  <div id="authBox">
    <input type="text" id="authUsername" placeholder="Chat ID" />
    <input type="email" id="authEmail" placeholder="Email" />
    <div class="controls-row">
      <button id="sendLinkBtn" class="btn">Send Login Link</button>
      <button id="signoutBtn" class="ghost" style="display:none">Sign out</button>
    </div>
    <div id="authMsg"></div>
  </div>

  <!-- Center panel -->
  <div id="center">
    <div id="videoContainer">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video" allowfullscreen></iframe>
    </div>
    <div id="messages"></div>
    <div class="send-area">
      <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </div>

  <!-- Profile + Stars -->
  <div class="profile">
    <strong id="profileName">Guest</strong>
    <div class="small">Stars: <span id="starCount">0</span> ‚≠ê</div>
    <div class="small">UID: <span id="uid">‚Äî</span></div>
  </div>
</div>

<div class="star-popup" id="starPopup">
  <div id="starText">You've just earned +1 star! ‚≠ê</div>
  <div style="text-align:right;margin-top:6px"><button id="closeStar" class="ghost">Close</button></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink,
  onAuthStateChanged, signOut
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore, doc, setDoc, getDoc, collection, query, orderBy, addDoc, serverTimestamp, where, getDocs, onSnapshot
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCBnnH-pQJ0l0zOvrmoSVp37EQWubJQDxc",
  authDomain: "chatroomdb4xixi.firebaseapp.com",
  projectId: "chatroomdb4xixi",
  storageBucket: "chatroomdb4xixi.firebasestorage.app",
  messagingSenderId: "221124190278",
  appId: "1:221124190278:web:bc3d65b548ab961b602a47"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const authMsg = document.getElementById("authMsg");
const sendLinkBtn = document.getElementById("sendLinkBtn");
const signoutBtn = document.getElementById("signoutBtn");
const messageInput = document.getElementById("messageInput");
const sendBtnEl = document.getElementById("sendBtn");
const messagesEl = document.getElementById("messages");

let currentUser=null;
let stars=0;

function showError(msg){ authMsg.textContent=msg; }

/* Send login link */
sendLinkBtn.addEventListener("click", async()=>{
  const email = document.getElementById("authEmail").value.trim();
  const chatId = document.getElementById("authUsername").value.trim();
  if(!chatId || chatId.length<4) return showError("Chat ID must be at least 4 characters.");
  if(!email) return showError("Email required.");

  try{
    const usersRef = collection(db,"users");
    const q = query(usersRef,where("chatId","==",chatId));
    const snap = await getDocs(q);
    if(!snap.empty && snap.docs[0].data().email!==email){
      return showError("Sorry, chat ID is already taken.");
    }

    const actionCodeSettings = { url: window.location.href, handleCodeInApp: true };
    await sendSignInLinkToEmail(auth,email,actionCodeSettings);
    window.localStorage.setItem("emailForSignIn",email);
    showError("Login link sent! Check your email.");
  }catch(err){ showError(err.message); }
});

/* Sign in with email link */
if(isSignInWithEmailLink(auth,window.location.href)){
  let email = window.localStorage.getItem("emailForSignIn") || prompt("Provide your email for confirmation");
  signInWithEmailLink(auth,email,window.location.href).then(async(userCredential)=>{
    const user=userCredential.user;
    const chatId=document.getElementById("authUsername").value.trim();
    const userDocRef=doc(db,"users",user.uid);
    const snap=await getDoc(userDocRef);
    if(!snap.exists()){
      await setDoc(userDocRef,{chatId,email,stars:0});
    }
    window.localStorage.removeItem("emailForSignIn");
    showError("Signed in!");
  }).catch(err=>showError(err.message));
}

/* Auth state change */
onAuthStateChanged(auth,async(user)=>{
  const profileName=document.getElementById("profileName");
  const uidEl=document.getElementById("uid");
  const authBox=document.getElementById("authBox");

  if(user){
    const userDocRef=doc(db,"users",user.uid);
    const snap=await getDoc(userDocRef);
    if(!snap.exists()) return showError("User record missing");
    currentUser={uid:user.uid, chatId:snap.data().chatId};
    stars=snap.data().stars||0;
    profileName.textContent=currentUser.chatId;
    uidEl.textContent=currentUser.uid;
    document.getElementById("starCount").textContent=stars;
    authBox.style.display="none";
    signoutBtn.style.display="block";

    /* Load messages */
    const messagesRef=collection(db,"messages");
    const messagesQuery=query(messagesRef,orderBy("timestamp","asc"));
    onSnapshot(messagesQuery,(snap)=>{
      messagesEl.innerHTML="";
      snap.forEach(doc=>{
        const data=doc.data();
        const msgEl=document.createElement("div");
        msgEl.classList.add("msg");
        if(data.chatId===currentUser.chatId) msgEl.classList.add("me");
        msgEl.innerHTML=`<span class="username">${data.chatId}:</span> <span class="content">${data.text}</span>`;
        messagesEl.appendChild(msgEl);
      });
      messagesEl.scrollTop=messagesEl.scrollHeight;
    });

  }else{
    currentUser=null;
    profileName.textContent="Guest";
    uidEl.textContent="‚Äî";
    authBox.style.display="block";
    signoutBtn.style.display="none";
    messagesEl.innerHTML="";
  }
});

/* Sign out */
signoutBtn.addEventListener("click",async()=>{ try{await signOut(auth);}catch(err){showError(err.message);} });

/* Send message */
async function sendMessage(){
  if(!currentUser) return;
  const text=messageInput.value.trim();
  if(!text) return;
  try{
    await addDoc(collection(db,"messages"),{
      chatId:currentUser.chatId,
      text,
      timestamp:serverTimestamp()
    });
    messageInput.value="";
    messageInput.style.height="auto";
  }catch(err){ console.error(err); }
}
sendBtnEl.addEventListener("click",sendMessage);
messageInput.addEventListener("keydown",e=>{
  if(e.key==="Enter" && !e.shiftKey){ e.preventDefault(); sendMessage(); }
});

/* Auto resize textarea */
messageInput.addEventListener("input",()=>{messageInput.style.height="auto";messageInput.style.height=messageInput.scrollHeight+"px";});

/* Stars system */
const starCountEl=document.getElementById("starCount");
const starPopup=document.getElementById("starPopup");
const starText=document.getElementById("starText");
const closeStarBtn=document.getElementById("closeStar");
function showStarPopup(){
  if(!currentUser) return;
  stars+=1;
  starCountEl.textContent=stars;
  starText.innerHTML=`You've just earned +1 star! ‚≠ê`;
  starPopup.style.display="block";
  setDoc(doc(db,"users",currentUser.uid),{stars},{merge:true});
  setTimeout(()=>{starPopup.style.display="none";},3000);
}
closeStarBtn.addEventListener("click",()=>{starPopup.style.display="none";});
setInterval(showStarPopup,10000);

</script>
</body>
</html>
