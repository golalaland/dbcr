<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Xixi ‚Äî Chatroom</title>
<link rel="icon" href="data:," />
<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#DFF41F;
  --glass: rgba(255,255,255,0.03);
  --scrollbar:#222;
}
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
.app{display:grid;grid-template-columns:260px 1fr 300px;gap:12px;padding:12px;box-sizing:border-box;height:100%;}
.panel{background:var(--card);border-radius:12px;padding:12px;box-shadow:0 6px 20px rgba(0,0,0,.6);display:flex;flex-direction:column;}
#left, #right{gap:12px;}
.brand{font-weight:700;font-size:18px;color:var(--accent);}
.small{font-size:12px;color:var(--muted);}
.rooms{margin-top:8px;display:flex;flex-direction:column;gap:6px;overflow:auto;padding-right:4px;}
.room-btn{background:transparent;border-radius:8px;border:1px solid rgba(255,255,255,0.05);padding:8px;color:var(--muted);text-align:left;cursor:pointer;}
.room-btn.active{background:rgba(223,244,31,0.1);color:var(--accent);}
.controls-row{display:flex;gap:6px;margin-top:8px;}
input, button, textarea, select{font-family:inherit;}
input[type="text"], input[type="email"], input[type="password"]{width:100%;padding:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:#000;color:#fff;}
button.btn{background:var(--accent);color:#000;border:0;padding:6px 10px;border-radius:8px;cursor:pointer;}
button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.05);color:var(--muted);padding:6px;border-radius:8px;}
#center{
  height:100%;
  display:flex;
  flex-direction:column;
  position: relative; /* necessary for sticky send bar */
}
.topbar{display:flex;justify-content:space-between;align-items:center;padding-bottom:6px;border-bottom:1px solid rgba(255,255,255,0.05);}
#messages{flex:1;overflow:auto;padding:8px;display:flex;flex-direction:column;gap:6px;border-radius:8px;background:#000;}
.msg{padding:8px;border-radius:10px;background:var(--glass);max-width:75%;position:relative;opacity:0;animation:fadeInUp 0.25s forwards;}
.msg.me{margin-left:auto;background:rgba(223,244,31,0.08);}
.meta{font-size:11px;color:var(--muted);margin-bottom:4px;}
.content{font-size:13px;color:#fff;white-space:pre-wrap;}
.reactions{margin-top:4px;display:flex;gap:4px;}
.react-btn{cursor:pointer;padding:2px 4px;border-radius:6px;border:1px solid rgba(255,255,255,0.05);background:transparent;color:var(--muted);font-size:12px;}

/* === Send area: sticky YouTube-style full-width input === */
.send-area{
  display:flex;
  gap:6px;
  padding:6px;
  align-items:center;
  background: var(--card);
  border-top: 1px solid rgba(255,255,255,0.05);
  position: sticky;
  bottom: 0;
  z-index: 10;
}
textarea#messageInput{
  flex:1;
  min-height:36px;
  max-height:100px;
  padding:10px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.05);
  background:#111;
  color:#fff;
  resize:none;
}
.send-area button#sendBtn{
  flex:0 0 auto;
  padding:6px 16px;
  border-radius:12px;
}

#right .profile{display:flex;flex-direction:column;gap:4px;}
.admin-tools{display:none;flex-direction:column;gap:6px;}
.small-ghost{font-size:11px;color:var(--muted);}
.star-popup{position:fixed;left:50%;top:18%;transform:translateX(-50%);background:var(--card);padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);display:none;z-index:1000;color:var(--accent);}
.msg.selected{outline:2px solid rgba(223,244,31,0.2);}
@keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}
@media (max-width:980px){.app{grid-template-columns:1fr;grid-template-rows:auto 1fr auto;}#right{order:3;}}
</style>
</head>
<body>
<div class="app">
  <!-- LEFT PANEL -->
  <div class="panel" id="left">
    <!-- BRAND -->
    <div style="text-align:center; margin-bottom:12px;">
      <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
      <div class="small">CHAT. OWN YOUR VIBE.</div>
    </div>

    <!-- Auth -->
    <div id="authBox" style="margin-top:12px">
      <div id="authForm">
        <input type="text" id="authUsername" placeholder="@Username" style="margin-bottom:6px" />
        <input type="email" id="authEmail" placeholder="Email" />
        <input type="password" id="authPassword" placeholder="Password" style="margin-top:6px"/>
        <div class="controls-row">
          <button id="signinBtn" class="btn">Sign in</button>
          <button id="signupBtn" class="ghost">Sign up</button>
        </div>
        <div style="margin-top:6px">
          <button id="signoutBtn" class="ghost" style="display:none">Sign out</button>
        </div>
      </div>
      <div id="authMsg" class="small-ghost" style="margin-top:6px"></div>
    </div>

    <hr style="border:none;border-top:1px solid rgba(255,255,255,0.05);margin:10px 0"/>

    <div>
      <strong>Rooms</strong>
      <div class="rooms" id="roomsList"></div>
    </div>

    <div style="margin-top:auto" class="small">Embed via &lt;iframe&gt; or deploy to GitHub / Firebase.</div>
  </div>

  <!-- CENTER PANEL -->
  <div class="panel" id="center">
    <div class="topbar">
      <div>
        <div id="roomTitle" style="font-weight:700">Select a room</div>
        <div id="roomSub" class="small" style="margin-top:2px">Pick a room on the left</div>
      </div>
      <div class="small" id="userInfoTop"></div>
    </div>

    <div id="messages"></div>

    <div class="send-area">
      <textarea id="messageInput" placeholder="Write your message..."></textarea>
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="panel" id="right">
    <div class="profile">
      <div><strong id="profileName">Guest</strong> <span id="adminBadge"></span></div>
      <div class="small">
        Stars: <span id="starCount">0</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="14" height="14" style="vertical-align:middle; margin-left:2px; color:#DFF41F;">
          <path d="M12 .587l3.668 7.431 8.2 1.192-5.934 5.782 1.402 8.175L12 18.897l-7.336 3.87 1.402-8.175L.132 9.21l8.2-1.192z"/>
        </svg>
      </div>
      <div class="small">UID: <span id="uid">‚Äî</span></div>
    </div>

    <div style="margin-top:auto" class="small">Stay active 5 mins ‚Üí earn Stars saved to your account.</div>
  </div>
</div>

<!-- Star popup -->
<div class="star-popup" id="starPopup">
  <div id="starText">You earned ‚≠ê 1 Star!</div>
  <div style="text-align:right;margin-top:6px"><button id="closeStar" class="ghost">Close</button></div>
</div>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, doc, setDoc, addDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_BUCKET",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Predefined rooms
const rooms = [
  "Money Talk üí∏",
  "For Love of Music ‚ô´",
  "AirDrops ü™Ç",
  "Chill Zone ‚õµÔ∏è",
  "Health is Wealth üè•",
  "Peace is Priceless üßòüèΩ",
  "Movie Hut üé¨"
];

const roomsList = document.getElementById("roomsList");
rooms.forEach(roomName => {
  const btn = document.createElement("button");
  btn.className = "room-btn";
  btn.textContent = roomName;
  btn.addEventListener("click", () => selectRoom(roomName, btn));
  roomsList.appendChild(btn);
});

let currentRoom = null;
function selectRoom(name, btn) {
  currentRoom = name;
  document.getElementById("roomTitle").textContent = name;
  document.getElementById("roomSub").textContent = `Chatting in "${name}"`;
  document.querySelectorAll(".room-btn").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
}

// Signup
signupBtn.addEventListener("click", async () => {
  const email = authEmail.value;
  const password = authPassword.value;
  const username = authUsername.value.trim().replace(/^@/, "");
  if (!username) return alert("Please enter a username");
  try {
    const userCred = await createUserWithEmailAndPassword(auth, email, password);
    const uid = userCred.user.uid;
    await setDoc(doc(db, "users", uid), { username, email, stars:0 });
    alert("Signup successful! Welcome, " + username);
  } catch (err) { console.error(err); alert("Signup error: " + err.message); }
});

// Signin
signinBtn.addEventListener("click", async () => {
  const email = authEmail.value;
  const password = authPassword.value;
  try { await signInWithEmailAndPassword(auth, email, password); }
  catch (err) { console.error(err); alert("Sign in error: " + err.message); }
});

// Track auth state
onAuthStateChanged(auth, async user => {
  if (user) {
    const userDoc = await getDoc(doc(db, "users", user.uid));
    const username = userDoc.exists() ? userDoc.data().username : "Guest";
    document.getElementById("profileName").textContent = username;
    document.getElementById("userInfoTop").textContent = username;
    document.getElementById("authForm").style.display = "none";
    document.getElementById("signoutBtn").style.display = "block";
  } else {
    document.getElementById("profileName").textContent = "Guest";
    document.getElementById("userInfoTop").textContent = "";
    document.getElementById("authForm").style.display = "block";
    document.getElementById("signoutBtn").style.display = "none";
  }
});

// Send message
sendBtn.addEventListener("click", async () => {
  const msg = messageInput.value.trim();
  if (!msg || !currentRoom) return;
  const user = auth.currentUser;
  if (!user) return alert("Sign in first!");
  const userDoc = await getDoc(doc(db, "users", user.uid));
  const username = userDoc.exists() ? userDoc.data().username : "Guest";
  await addDoc(collection(db, "rooms", currentRoom, "messages"), {
    content: msg,
    sender: username,
    timestamp: serverTimestamp()
  });
  messageInput.value = "";
});
</script>
</body>
</html>
