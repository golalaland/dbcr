<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Xixi ‚Äî Money Talk üí∏</title>
<link rel="icon" href="data:," />
<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#DFF41F;
  --glass: rgba(255,255,255,0.03);
}
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
.app{display:flex;flex-direction:column;height:100%;gap:12px;padding:12px;box-sizing:border-box;}
.brand{font-weight:700;font-size:28px;color:var(--accent);text-align:center;}
.room-desc{font-size:12px;color:var(--muted);text-align:center;margin-bottom:12px;}
#authBox{margin-bottom:12px;}
#authBox input{display:block;width:100%;margin-bottom:6px;padding:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:#000;color:#fff;font-size:14px;}
#authBox .controls-row{display:flex;gap:6px;margin-top:6px;}
#authBox button.btn{background:var(--accent);color:#000;border:0;padding:6px 10px;border-radius:8px;cursor:pointer;}
#authBox button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.05);color:var(--muted);padding:6px;border-radius:8px;}
#center{flex:1;display:flex;flex-direction:column;gap:6px;}
/* sticky video so it stays visible */
#videoContainer{
  width:100%;aspect-ratio:16/9;background:#111;border-radius:12px;overflow:hidden;
  position:sticky;top:12px;z-index:20;
}
#videoContainer iframe{width:100%;height:100%;border:0;border-radius:12px;}
/* messages container kept exactly as your design */
#messages{flex:1;overflow:auto;padding:8px;display:flex;flex-direction:column;gap:6px;border-radius:8px;background:#000;margin-bottom:6px;}
/* Left-aligned compact message layout (username: message) ‚Äî preserves look */
.msg{padding:8px;border-radius:10px;background:var(--glass);max-width:100%;position:relative;opacity:0;animation:fadeInUp 0.18s forwards; display:flex; gap:10px; align-items:flex-start; font-size:13px;}
/* keep user messages visually distinct but still left-aligned */
.msg.me{ /* no margin-left:auto; keep left alignment */ background:rgba(223,244,31,0.04); }
.msg .meta{font-size:13px;font-weight:700;color:var(--accent);white-space:nowrap;}
.msg .content{font-size:13px;color:#fff;white-space:pre-wrap;word-break:break-word;flex:1;}
.send-area{
  display:flex;align-items:center;gap:6px;
  background:var(--card);padding:6px 12px;
  position:sticky;bottom:0;z-index:10;border-top:1px solid rgba(255,255,255,0.05);
  border-radius:20px;
}
.send-area input{
  flex:1;padding:10px 14px;border-radius:999px;
  border:1px solid rgba(255,255,255,0.1);
  background:#111;color:#fff;font-size:14px;outline:none;transition:0.2s all;
  -webkit-appearance:none;
}
.send-area input::placeholder{color:var(--muted);}
.send-area input:focus{border-color:var(--accent);box-shadow:0 0 10px rgba(223,244,31,0.4);}
.send-area button.btn{padding:8px 14px;border-radius:999px;background:var(--accent);color:#000;cursor:pointer;font-weight:600;transition:0.2s all;}
.send-area button.btn:hover{filter:brightness(1.1);}
.profile{display:flex;flex-direction:column;gap:4px;margin-top:12px;}
.profile .small{font-size:12px;color:var(--muted);}
/* stars + redeem row */
.profile .row{display:flex;justify-content:space-between;align-items:center;}
#redeemBtn{
  background:var(--accent);
  color:#000;
  padding:6px 10px;
  border-radius:12px;
  text-decoration:none;
  font-weight:700;
  box-shadow:0 6px 18px rgba(223,244,31,0.12);
  transition:0.12s all;
}
#redeemBtn:hover{transform:translateY(-1px);box-shadow:0 8px 22px rgba(223,244,31,0.18);}
.star-popup{
  position:fixed;left:50%;top:18%;transform:translateX(-50%);
  background:var(--card);padding:6px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);
  display:none;z-index:1000;color:var(--accent);font-size:12px;white-space:nowrap;text-align:center;max-width:90%;
}
@keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}
@media (max-width:600px){
  .send-area{padding:6px 8px;}
  .send-area button.btn{padding:6px 12px;font-size:13px;}
  .send-area input{font-size:13px;padding:8px 12px;}
  .brand{font-size:24px;}
  .room-desc{font-size:11px;}
}
</style>
</head>
<body>

<div class="app">

  <!-- Brand + Room Description -->
  <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
  <div class="room-desc">Money Talk üí∏ ‚Äî Chat. Own your vibe.</div>

  <!-- Auth -->
  <div id="authBox">
    <input type="text" id="authUsername" placeholder="Chat ID" />
    <input type="email" id="authEmail" placeholder="Email" />
    <input type="password" id="authPassword" placeholder="Password" />
    <div class="controls-row">
      <button id="signinBtn" class="btn">Sign in</button>
      <button id="signupBtn" class="ghost">Sign up</button>
      <button id="signoutBtn" class="ghost" style="display:none">Sign out</button>
    </div>
    <div id="authMsg" class="small-ghost" style="margin-top:6px;color:var(--muted)"></div>
  </div>

  <!-- Center panel: Video + Chat -->
  <div id="center">
    <div id="videoContainer">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video" allowfullscreen></iframe>
    </div>

    <div id="messages" aria-live="polite"></div>

    <div class="send-area" id="sendArea">
      <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" />
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </div>

  <!-- Profile -->
  <div class="profile">
    <strong id="profileName">Guest</strong>
    <div class="row">
      <div class="small">Stars: <span id="starCount">0</span> ‚≠ê</div>
      <a id="redeemBtn" href="https://xixi.live" target="_blank" rel="noopener noreferrer">Redeem</a>
    </div>
    <div class="small">UID: <span id="uid">‚Äî</span></div>
  </div>
</div>

<!-- Star popup -->
<div class="star-popup" id="starPopup">
  <div id="starText">You've just earned +1 star! ‚≠ê</div>
  <div style="text-align:right;margin-top:6px"><button id="closeStar" class="ghost">Close</button></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore, doc, setDoc, getDoc, updateDoc, increment,
  collection, query, where, getDocs, addDoc, orderBy, serverTimestamp, onSnapshot
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* --- Firebase Config (your config included) --- */
const firebaseConfig = {
  apiKey: "AIzaSyCBnnH-pQJ0l0zOvrmoSVp37EQWubJQDxc",
  authDomain: "chatroomdb4xixi.firebaseapp.com",
  projectId: "chatroomdb4xixi",
  storageBucket: "chatroomdb4xixi.firebasestorage.app",
  messagingSenderId: "221124190278",
  appId: "1:221124190278:web:bc3d65b548ab961b602a47"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* --- Short handles to DOM --- */
const authBox = document.getElementById("authBox");
const authMsg = document.getElementById("authMsg");
const signupBtn = document.getElementById("signupBtn");
const signinBtn = document.getElementById("signinBtn");
const signoutBtn = document.getElementById("signoutBtn");
const authEmail = document.getElementById("authEmail");
const authPassword = document.getElementById("authPassword");
const authUsername = document.getElementById("authUsername");

const messagesEl = document.getElementById("messages");
const messageInput = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const sendArea = document.getElementById("sendArea");

const profileNameEl = document.getElementById("profileName");
const uidEl = document.getElementById("uid");
const starCountEl = document.getElementById("starCount");
const starPopup = document.getElementById("starPopup");
const starText = document.getElementById("starText");
const closeStarBtn = document.getElementById("closeStar");
const redeemBtn = document.getElementById("redeemBtn");

/* --- Globals --- */
let currentUser = null;
let messagesUnsub = null;
let userUnsub = null;

/* --- Helpers --- */
function stringToColor(str) {
  // deterministic color from string ‚Äî neon-ish
  let hash = 0;
  for (let i = 0; i < str.length; i++) {
    hash = str.charCodeAt(i) + ((hash << 5) - hash);
    hash = hash & hash;
  }
  const h = Math.abs(hash) % 360;
  return `hsl(${h}, 80%, 65%)`;
}

function setAuthMsg(text, err = false) {
  authMsg.textContent = text || "";
  authMsg.style.color = err ? "#ff6b6b" : "var(--muted)";
}

/* --- Signup --- */
signupBtn.addEventListener("click", async () => {
  try {
    const email = authEmail.value.trim();
    const pass = authPassword.value;
    const chatId = authUsername.value.trim();
    if (!chatId || chatId.length < 4) return setAuthMsg("Chat ID must be at least 4 characters.", true);
    if (!email || !pass) return setAuthMsg("Email and password required.", true);

    setAuthMsg("Checking Chat ID...");
    const usersRef = collection(db, "users");
    const q = query(usersRef, where("chatId", "==", chatId));
    const querySnap = await getDocs(q);
    if (!querySnap.empty) {
      setAuthMsg("Chat ID already exists.", true);
      return;
    }

    const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
    const uid = userCredential.user.uid;
    const color = stringToColor(chatId);
    await setDoc(doc(db, "users", uid), { chatId, email, stars: 0, color });
    setAuthMsg("Signup successful. Logging you in...");
    // onAuthStateChanged will handle UI after sign-in
  } catch (err) {
    console.error(err);
    setAuthMsg(err.message || "Signup failed", true);
  }
});

/* --- Signin --- */
signinBtn.addEventListener("click", async () => {
  try {
    setAuthMsg("");
    const email = authEmail.value.trim();
    const pass = authPassword.value;
    if (!email || !pass) return setAuthMsg("Email and password required.", true);
    await signInWithEmailAndPassword(auth, email, pass);
  } catch (err) {
    console.error(err);
    setAuthMsg(err.message || "Sign in failed", true);
  }
});

/* --- Signout --- */
signoutBtn.addEventListener("click", async () => {
  try {
    await signOut(auth);
    setAuthMsg("Signed out.");
  } catch (err) {
    console.error(err);
    setAuthMsg("Sign out failed", true);
  }
});

/* --- Auth state & real-time listeners --- */
onAuthStateChanged(auth, async user => {
  // remove old listeners
  if (messagesUnsub) { messagesUnsub(); messagesUnsub = null; }
  if (userUnsub) { userUnsub(); userUnsub = null; }

  if (user) {
    // live-sync user doc (stars / chatId / color)
    const userRef = doc(db, "users", user.uid);
    userUnsub = onSnapshot(userRef, snap => {
      if (!snap.exists()) return;
      const d = snap.data();
      currentUser = { uid: user.uid, chatId: d.chatId || "guest", color: d.color || stringToColor(d.chatId || "guest") };
      profileNameEl.textContent = currentUser.chatId;
      uidEl.textContent = user.uid;
      starCountEl.textContent = d.stars || 0;
      authBox.style.display = "none";
      signoutBtn.style.display = "block";
      setAuthMsg("");
    });

    // messages listener (left-aligned, compact)
    const messagesRef = collection(db, "messages");
    const messagesQuery = query(messagesRef, orderBy("timestamp", "asc"));
    messagesUnsub = onSnapshot(messagesQuery, snap => {
      messagesEl.innerHTML = "";
      snap.forEach(docSnap => {
        const data = docSnap.data() || {};
        const msgEl = document.createElement("div");
        msgEl.classList.add("msg");
        if (currentUser && data.chatId === currentUser.chatId) msgEl.classList.add("me");

        const nameDiv = document.createElement("div");
        nameDiv.className = "meta";
        nameDiv.style.color = stringToColor(data.chatId || "guest");
        nameDiv.textContent = (data.chatId || "guest") + ":";

        const textDiv = document.createElement("div");
        textDiv.className = "content";
        textDiv.textContent = data.text || "";

        msgEl.appendChild(nameDiv);
        msgEl.appendChild(textDiv);
        messagesEl.appendChild(msgEl);
      });
      // scroll to bottom
      messagesEl.scrollTop = messagesEl.scrollHeight;
    });

    // auto-focus message input for typing (good for fast chat)
    setTimeout(()=>{ messageInput.focus(); }, 250);

  } else {
    // signed out
    currentUser = null;
    profileNameEl.textContent = "Guest";
    uidEl.textContent = "‚Äî";
    starCountEl.textContent = 0;
    authBox.style.display = "block";
    signoutBtn.style.display = "none";
    messagesEl.innerHTML = "";
    setAuthMsg("");
  }
});

/* --- Send message --- */
sendBtn.addEventListener("click", async () => {
  try {
    const text = messageInput.value.trim();
    if (!text) return;
    if (!currentUser) { setAuthMsg("You must be signed in to send messages.", true); return; }
    await addDoc(collection(db, "messages"), {
      chatId: currentUser.chatId,
      text,
      color: currentUser.color || stringToColor(currentUser.chatId),
      timestamp: serverTimestamp()
    });
    // clear input & keep focus
    messageInput.value = "";
    messageInput.focus();
  } catch (err) {
    console.error(err);
    setAuthMsg("Failed to send message", true);
  }
});

/* --- Enter key to send --- */
messageInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendBtn.click();
  }
});

/* --- Mobile UX: ensure chat scrolls when input focused --- */
messageInput.addEventListener("focus", () => {
  // small delay to let mobile keyboard settle, then scroll messages up
  setTimeout(()=> {
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }, 250);
});
sendArea.addEventListener("click", () => { messageInput.focus(); });

/* --- Stars: persisted + live (use server increment to avoid races) --- */
closeStarBtn.addEventListener("click", () => { starPopup.style.display = "none"; });

async function giveStar() {
  if (!currentUser) return;
  // show popup immediately
  starText.textContent = "You've just earned +1 star! ‚≠ê";
  starPopup.style.display = "block";
  setTimeout(()=>{ starPopup.style.display = "none"; }, 2500);

  try {
    await updateDoc(doc(db, "users", currentUser.uid), { stars: increment(1) });
    // user doc onSnapshot will update the UI (starCountEl)
  } catch (err) {
    console.error("giveStar failed:", err);
  }
}

/* keep old behavior: award a star every 10s (test/demo) */
setInterval(giveStar, 10000);

/* --- Redeem button: bonus (opens xixi.live placeholder). If you want on-click redeem logic (deduct stars), I can add that next. --- */
/* Redeem button currently just links to placeholder; styled neon above. */
redeemBtn.addEventListener("click", (e) => {
  // keep as link to xixi.live; if we later want to intercept and run logic, do it here.
});
</script>
</body>
</html>
