<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xixi Stream + Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #video-column {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: black;
    }

    #stream-video {
      width: 100%;
      height: 250px;
      display: block;
    }

    #chat-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 10px;
    }

    #chat-messages {
      flex: 1;
      overflow-y: auto;
    }

    .chat-message {
      margin-bottom: 6px;
      text-align: left;
      display: flex;
      align-items: baseline;
    }

    .chat-username {
      font-weight: bold;
      font-size: 15px;
      margin-right: 4px;
    }

    .chat-text {
      font-size: 13px;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #333;
      padding: 6px;
    }

    #messageInput {
      flex: 1;
      padding: 6px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
    }

    #sendButton {
      margin-left: 6px;
      padding: 6px 12px;
      background: #39ff14;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }

    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 10px;
      background: #111;
    }

    #star-count {
      font-size: 14px;
    }

    #redeemButton {
      padding: 5px 10px;
      background: #39ff14;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      text-decoration: none; /* ✅ remove underline */
    }
  </style>
</head>
<body>
  <!-- VIDEO COLUMN -->
  <div id="video-column">
    <iframe id="stream-video" src="https://xixi.live" title="Stream Video" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- TOP BAR -->
  <div id="top-bar">
    <div id="star-count">⭐ Stars: 0</div>
    <button id="redeemButton">Redeem Stars</button>
  </div>

  <!-- CHAT COLUMN -->
  <div id="chat-column">
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input id="messageInput" type="text" placeholder="Type a message...">
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBnnH-pQJ0l0zOvrmoSVp37EQWubJQDxc",
      authDomain: "chatroomdb4xixi.firebaseapp.com",
      projectId: "chatroomdb4xixi",
      storageBucket: "chatroomdb4xixi.firebasestorage.app",
      messagingSenderId: "221124190278",
      appId: "1:221124190278:web:bc3d65b548ab961b602a47"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    // ✅ Stable random color for session
    let sessionColor = "#" + Math.floor(Math.random() * 16777215).toString(16);

    signInAnonymously(auth);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const userRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(userRef);
        if (!docSnap.exists()) {
          await setDoc(userRef, { stars: 0, color: sessionColor });
          document.getElementById("star-count").textContent = "⭐ Stars: 0";
        } else {
          document.getElementById("star-count").textContent = "⭐ Stars: " + docSnap.data().stars;
          sessionColor = docSnap.data().color || sessionColor;
        }
      }
    });

    // ✅ Live chat messages
    const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
    onSnapshot(q, (snapshot) => {
      const chatMessages = document.getElementById("chat-messages");
      chatMessages.innerHTML = "";
      snapshot.forEach((doc) => {
        const msg = doc.data();
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("chat-message");

        const usernameSpan = document.createElement("span");
        usernameSpan.classList.add("chat-username");
        usernameSpan.style.color = msg.color || "#fff";
        usernameSpan.textContent = msg.username + ":";

        const textSpan = document.createElement("span");
        textSpan.classList.add("chat-text");
        textSpan.textContent = " " + msg.text;

        msgDiv.appendChild(usernameSpan);
        msgDiv.appendChild(textSpan);
        chatMessages.appendChild(msgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    });

    // ✅ Send message + sync stars
    document.getElementById("sendButton").onclick = async () => {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text && currentUser) {
        const username = "User-" + currentUser.uid.substring(0, 5);

        await addDoc(collection(db, "messages"), {
          text,
          username,
          color: sessionColor,
          timestamp: new Date()
        });

        input.value = "";

        // Update stars
        const userRef = doc(db, "users", currentUser.uid);
        const docSnap = await getDoc(userRef);
        let stars = docSnap.exists() ? docSnap.data().stars : 0;
        stars++;
        await updateDoc(userRef, { stars });
        document.getElementById("star-count").textContent = "⭐ Stars: " + stars;
      }
    };
  </script>
</body>
</html>
