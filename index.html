<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Xixi ‚Äî Money Talk üí∏</title>
<link rel="icon" href="data:," />
<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#DFF41F;
  --glass: rgba(255,255,255,0.03);
}
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
.app{display:flex;flex-direction:column;height:100%;gap:12px;padding:12px;box-sizing:border-box;}
.brand{font-weight:700;font-size:28px;color:var(--accent);text-align:center;}
.room-desc{font-size:12px;color:var(--muted);text-align:center;margin-bottom:12px;}
#authBox{margin-bottom:12px;}
#authBox input{display:block;width:100%;margin-bottom:6px;padding:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:#000;color:#fff;font-size:14px;}
#authBox .controls-row{display:flex;gap:6px;margin-top:6px;}
#authBox button.btn{background:var(--accent);color:#000;border:0;padding:6px 10px;border-radius:8px;cursor:pointer;}
#authBox button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.05);color:var(--muted);padding:6px;border-radius:8px;}
#authMsg{font-size:12px;color:#DFF41F;margin-top:6px;}
#center{flex:1;display:flex;flex-direction:column;gap:6px;}
#videoContainer{width:100%;aspect-ratio:16/9;background:#111;border-radius:12px;overflow:hidden;position:sticky;top:0;z-index:5;}
#videoContainer iframe{width:100%;height:100%;border:0;border-radius:12px;}
#messages{flex:1;overflow:auto;padding:8px;display:flex;flex-direction:column;gap:4px;border-radius:8px;background:#000;margin-bottom:6px;font-size:13px;}
.msg{padding:6px 8px;border-radius:10px;max-width:75%;position:relative;opacity:0;animation:fadeInUp 0.25s forwards;word-break:break-word;}
.msg .meta{font-weight:700;margin-right:4px;}
.msg.me{margin-left:auto;background:rgba(223,244,31,0.08);}
.send-area{
  display:flex;align-items:flex-end;gap:6px;
  background:var(--card);padding:6px 12px;
  position:sticky;bottom:0;z-index:10;border-top:1px solid rgba(255,255,255,0.05);
  border-radius:20px;
}
.send-area textarea{
  flex:1;padding:10px 14px;border-radius:12px;
  border:1px solid rgba(255,255,255,0.1);
  background:#111;color:#fff;font-size:14px;outline:none;transition:0.2s all;
  resize:none;overflow:auto;
}
.send-area textarea::placeholder{color:var(--muted);}
.send-area textarea:focus{border-color:var(--accent);box-shadow:0 0 10px rgba(223,244,31,0.4);}
.send-area button.btn{padding:8px 14px;border-radius:12px;background:var(--accent);color:#000;cursor:pointer;font-weight:600;transition:0.2s all;}
.send-area button.btn:hover{filter:brightness(1.1);}
.profile{display:flex;justify-content:space-between;align-items:center;margin-top:12px;}
.profile .stars-display{display:flex;flex-direction:column;gap:4px;}
.profile .small{font-size:12px;color:var(--muted);}
#redeemStarsBtn{
  background: var(--accent);
  color: #000;
  border: none;
  border-radius: 8px;
  padding: 6px 12px;
  cursor: pointer;
  font-weight:600;
  text-decoration:none;
}
#redeemStarsBtn:hover{ filter: brightness(1.2); }

@keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}
@media (max-width:600px){
  .send-area{padding:6px 8px;}
  .send-area button.btn{padding:6px 12px;font-size:13px;}
  .send-area textarea{font-size:13px;padding:8px 12px;}
  .brand{font-size:24px;}
  .room-desc{font-size:11px;}
}
</style>
</head>
<body>

<div class="app">
  <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
  <div class="room-desc">Money Talk üí∏ ‚Äî Chat. Own your vibe.</div>

  <!-- Auth -->
  <div id="authBox">
    <input type="text" id="authUsername" placeholder="Chat ID" />
    <input type="email" id="authEmail" placeholder="Email" />
    <div class="controls-row">
      <button id="sendLoginLinkBtn" class="btn">Send Login Link</button>
      <div id="authMsg"></div>
    </div>
  </div>

  <!-- Center panel -->
  <div id="center">
    <div id="videoContainer">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video" allowfullscreen></iframe>
    </div>

    <div id="messages"></div>

    <div class="send-area">
      <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </div>

  <div class="profile">
    <div class="stars-display">
      <strong id="profileName">Guest</strong>
      <div class="small">Stars: <span id="starCount">0</span> ‚≠ê</div>
      <div class="small">Amount: $<span id="dollarCount">0.00000</span></div>
    </div>
    <a id="redeemStarsBtn" href="https://xixi.live" target="_blank">Redeem Stars</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { 
  getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink,
  onAuthStateChanged, signOut 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { 
  getFirestore, doc, setDoc, getDoc, collection, query, orderBy, addDoc, onSnapshot, serverTimestamp 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyCBnnH-pQJ0l0zOvrmoSVp37EQWubJQDxc",
  authDomain: "chatroomdb4xixi.firebaseapp.com",
  projectId: "chatroomdb4xixi",
  storageBucket: "chatroomdb4xixi.firebasestorage.app",
  messagingSenderId: "221124190278",
  appId: "1:221124190278:web:bc3d65b548ab961b602a47"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const sendLoginLinkBtn = document.getElementById("sendLoginLinkBtn");
const authMsg = document.getElementById("authMsg");
const chatInput = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const messagesEl = document.getElementById("messages");
const profileNameEl = document.getElementById("profileName");
const starCountEl = document.getElementById("starCount");
const dollarCountEl = document.getElementById("dollarCount");

let currentUser = null;
const STAR_VALUE = 0.00054;
let userColors = {};

function getRandomColor(){
  const colors = ['#FF6B6B','#FFD93D','#6BCB77','#4D96FF','#FF6EC7','#FF8C42'];
  return colors[Math.floor(Math.random()*colors.length)];
}

/* Send login link */
sendLoginLinkBtn.addEventListener("click", async ()=>{
  const email = document.getElementById("authEmail").value.trim();
  const chatId = document.getElementById("authUsername").value.trim();
  if(!chatId || chatId.length<4) return authMsg.textContent="Chat ID must be at least 4 characters";

  const userDocRef = doc(db,"users",chatId);
  const userSnap = await getDoc(userDocRef);

  if(userSnap.exists() && userSnap.data().email!==email){
    authMsg.textContent="Sorry, chat ID is already taken";
    return;
  }

  try{
    const actionCodeSettings = {url:window.location.href,handleCodeInApp:true};
    await sendSignInLinkToEmail(auth,email,actionCodeSettings);
    window.localStorage.setItem('emailForSignIn', email);
    window.localStorage.setItem('chatIdForSignIn', chatId);
    authMsg.textContent="Login link sent! Check your email.";
  }catch(err){ authMsg.textContent=err.message; }
});

/* Complete login via link */
if(isSignInWithEmailLink(auth,window.location.href)){
  let email = window.localStorage.getItem('emailForSignIn');
  let chatId = window.localStorage.getItem('chatIdForSignIn');
  if(!email){
    email = prompt("Enter your email to complete login");
  }
  signInWithEmailLink(auth,email,window.location.href)
  .then(async result=>{
    const user = result.user;
    await setDoc(doc(db,"users",chatId),{email,chatId,stars:0}, {merge:true});
    window.localStorage.removeItem('emailForSignIn');
    window.localStorage.removeItem('chatIdForSignIn');
  }).catch(err=>console.error(err));
}

/* Auth state */
onAuthStateChanged(auth, async user=>{
  if(user){
    currentUser = user;
    let userDoc = await getDoc(doc(db,"users",user.email.replace(/\W/g,"_")));
    const chatId = userDoc.exists()?userDoc.data().chatId:user.email.split('@')[0];
    profileNameEl.textContent = chatId;

    /* Load stars & $ */
    let stars = userDoc.exists()?userDoc.data().stars:0;
    starCountEl.textContent = stars;
    dollarCountEl.textContent = (stars*STAR_VALUE).toFixed(5);

    // Load messages
    const messagesRef = collection(db,"messages");
    const messagesQuery = query(messagesRef,orderBy("timestamp","asc"));
    onSnapshot(messagesQuery,snap=>{
      messagesEl.innerHTML="";
      snap.forEach(doc=>{
        const data = doc.data();
        if(!userColors[data.chatId]) userColors[data.chatId]=getRandomColor();
        const msgEl = document.createElement("div");
        msgEl.classList.add("msg");
        msgEl.style.color=userColors[data.chatId];
        msgEl.innerHTML=`<span class="meta">${data.chatId}:</span> ${data.text}`;
        messagesEl.appendChild(msgEl);
      });
      messagesEl.scrollTop = messagesEl.scrollHeight;
    });
  }else{
    currentUser=null;
    profileNameEl.textContent="Guest";
  }
});

/* Send message */
async function sendMessage(){
  const text = chatInput.value.trim();
  if(!text || !currentUser) return;
  const chatId = profileNameEl.textContent;
  await addDoc(collection(db,"messages"),{
    chatId,text,timestamp:serverTimestamp()
  });
  chatInput.value="";
}
sendBtn.addEventListener("click",sendMessage);
chatInput.addEventListener("keydown",e=>{ if(e.key==="Enter"){e.preventDefault();sendMessage();} });

/* Stars increment */
setInterval(async ()=>{
  if(!currentUser) return;
  const chatId = profileNameEl.textContent;
  let userDocRef = doc(db,"users",chatId);
  let userDocSnap = await getDoc(userDocRef);
  let stars = userDocSnap.exists()?userDocSnap.data().stars:0;
  stars+=1;
  await setDoc(userDocRef,{stars},{merge:true});
  starCountEl.textContent = stars;
  dollarCountEl.textContent = (stars*STAR_VALUE).toFixed(5);
},10000);

</script>
</body>
</html>
