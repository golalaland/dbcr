<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xixi Chatroom</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Sticky video */
    #video-container {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .chat-message {
      margin: 5px 0;
      font-size: 14px;
    }

    .username {
      font-weight: bold;
      margin-right: 5px;
    }

    /* Top bar with stars + redeem */
    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: #111;
      border-bottom: 1px solid #222;
    }

    #stars-count {
      font-size: 16px;
      font-weight: bold;
      color: #39ff14; /* neon green */
    }

    #redeem-btn {
      background: #39ff14;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      padding: 6px 14px;
      cursor: pointer;
      text-decoration: none;
    }
    #redeem-btn:hover {
      opacity: 0.8;
    }

    /* Chat input */
    #chat-input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #222;
      background: #111;
    }
    #chat-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }
    #send-btn {
      margin-left: 8px;
      background: #39ff14;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Sticky Video -->
  <div id="video-container">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  </div>

  <!-- Top bar -->
  <div id="top-bar">
    <div id="stars-count">‚≠ê Stars: 0</div>
    <a id="redeem-btn" href="https://xixi.live" target="_blank">Redeem Stars</a>
  </div>

  <!-- Chat -->
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="chat-input-container">
      <input type="text" id="chat-input" placeholder="Say something..." />
      <button id="send-btn">‚û§</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // üîë Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCBnnH-pQJ0l0zOvrmoSVp37EQWubJQDxc",
      authDomain: "chatroomdb4xixi.firebaseapp.com",
      projectId: "chatroomdb4xixi",
      storageBucket: "chatroomdb4xixi.firebasestorage.app",
      messagingSenderId: "221124190278",
      appId: "1:221124190278:web:bc3d65b548ab961b602a47"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    let currentUser = null;
    let stars = 0;

    // Neon random colors for usernames
    const neonColors = ["#39ff14", "#ff073a", "#00f0ff", "#f5f50a", "#ff00ff"];

    function getRandomColor() {
      return neonColors[Math.floor(Math.random() * neonColors.length)];
    }

    // Sign in user anonymously
    signInAnonymously(auth);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        // Load stars from DB
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);
        if (snap.exists()) {
          stars = snap.data().stars || 0;
        } else {
          await setDoc(userRef, { stars: 0 });
          stars = 0;
        }
        updateStarsUI();
      }
    });

    // Update stars UI
    function updateStarsUI() {
      document.getElementById("stars-count").innerText = `‚≠ê Stars: ${stars}`;
    }

    // Add message
    async function sendMessage(text) {
      if (!currentUser) return;
      await addDoc(collection(db, "messages"), {
        uid: currentUser.uid,
        text: text,
        username: "User" + currentUser.uid.slice(-4),
        color: getRandomColor(),
        timestamp: new Date()
      });
      // Add 1 star per message
      stars++;
      const userRef = doc(db, "users", currentUser.uid);
      await updateDoc(userRef, { stars: stars });
      updateStarsUI();
    }

    // Display messages
    const chatBox = document.getElementById("chat-box");
    const q = query(collection(db, "messages"), orderBy("timestamp"));
    onSnapshot(q, (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("chat-message");
        div.innerHTML = `<span class="username" style="color:${data.color}">${data.username}:</span> ${data.text}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Handle send
    const sendBtn = document.getElementById("send-btn");
    const chatInput = document.getElementById("chat-input");
    sendBtn.addEventListener("click", () => {
      const text = chatInput.value.trim();
      if (text) {
        sendMessage(text);
        chatInput.value = "";
      }
    });
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
