<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Xixi — Chatroom</title>
<link rel="icon" href="data:," />
<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#DFF41F;
  --glass: rgba(255,255,255,0.03);
}
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
.app{display:grid;grid-template-columns:1fr 300px;gap:12px;padding:12px;box-sizing:border-box;height:100%;}
.panel{background:var(--card);border-radius:12px;padding:12px;box-shadow:0 6px 20px rgba(0,0,0,.6);display:flex;flex-direction:column;}
#center{height:100%;display:flex;flex-direction:column;}
.topbar{display:flex;justify-content:center;align-items:center;padding-bottom:6px;border-bottom:1px solid rgba(255,255,255,0.05);font-size:20px;font-weight:700;color:var(--accent);}
#messages{flex:1;overflow:auto;padding:8px;display:flex;flex-direction:column;gap:6px;border-radius:8px;background:#000;}
.msg{padding:8px;border-radius:10px;background:var(--glass);max-width:75%;position:relative;opacity:0;animation:fadeInUp 0.25s forwards;}
.msg.me{margin-left:auto;background:rgba(223,244,31,0.08);}
.meta{font-size:11px;color:var(--muted);margin-bottom:4px;}
.content{font-size:13px;color:#fff;white-space:pre-wrap;}
.reactions{margin-top:4px;display:flex;gap:4px;}
.react-btn{cursor:pointer;padding:2px 4px;border-radius:6px;border:1px solid rgba(255,255,255,0.05);background:transparent;color:var(--muted);font-size:12px;}
.send-area{display:flex;gap:6px;padding-top:6px;align-items:center;}
textarea#messageInput{flex:1;min-height:36px;max-height:100px;padding:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:#000;color:#fff;resize:none;}
button.btn{background:var(--accent);color:#000;border:0;padding:6px 10px;border-radius:8px;cursor:pointer;}
#right .profile{display:flex;flex-direction:column;gap:4px;}
.star-popup{position:fixed;left:50%;top:18%;transform:translateX(-50%);background:var(--card);padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);display:none;z-index:1000;color:var(--accent);}
.msg.selected{outline:2px solid rgba(223,244,31,0.2);}
@keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}
@media (max-width:980px){.app{grid-template-columns:1fr;grid-template-rows:auto 1fr auto;}}
</style>
</head>
<body>
<div class="app">
  <!-- CENTER PANEL -->
  <div class="panel" id="center">
    <div class="topbar">乂丨乂丨</div>

    <div id="messages"></div>

    <div class="send-area">
      <textarea id="messageInput" placeholder="Write your message..."></textarea>
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="panel" id="right">
    <div class="profile">
      <div><strong id="profileName">Guest</strong></div>
      <div class="small">Stars: <span id="starCount">0</span></div>
      <div class="small">UID: <span id="uid">—</span></div>
    </div>
    <div style="margin-top:auto" class="small">Stay active 5 mins → earn Stars saved to your account.</div>
  </div>
</div>

<!-- Star popup -->
<div class="star-popup" id="starPopup">
  <div id="starText">You earned ⭐ 1 Star!</div>
  <div style="text-align:right;margin-top:6px"><button id="closeStar" class="btn">Close</button></div>
</div>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_BUCKET",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const messagesEl = document.getElementById('messages');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');

sendBtn.addEventListener('click', async ()=>{
  const text = messageInput.value.trim();
  if(!text) return;
  await addDoc(collection(db,'messages'),{
    text,
    uid: auth.currentUser?.uid||'guest',
    ts: serverTimestamp()
  });
  messageInput.value='';
});

onSnapshot(collection(db,'messages'),snap=>{
  messagesEl.innerHTML='';
  snap.docs.forEach(doc=>{
    const m = doc.data();
    const div = document.createElement('div');
    div.className='msg'+(m.uid===auth.currentUser?.uid?' me':'');
    div.innerHTML=`<div class="content">${m.text}</div>`;
    messagesEl.appendChild(div);
  });
});
</script>
</body>
</html>
