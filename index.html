<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Xixi ‚Äî Money Talk üí∏</title>
<link rel="icon" href="data:," />
<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#DFF41F;
  --glass: rgba(255,255,255,0.03);
}
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
.app{display:flex;flex-direction:column;height:100%;gap:12px;padding:12px;box-sizing:border-box;}
.brand{font-weight:700;font-size:24px;color:var(--accent);text-align:center;}
.room-desc{font-size:12px;color:var(--muted);text-align:center;margin-bottom:12px;}
#authBox{margin-bottom:12px;}
input,button,textarea{font-family:inherit;}
input,textarea{width:100%;padding:8px;border-radius:12px;border:1px solid rgba(255,255,255,0.05);background:#111;color:#fff;box-sizing:border-box;}
textarea{resize:none;}
button.btn{background:var(--accent);color:#000;border:0;padding:6px 16px;border-radius:12px;cursor:pointer;}
button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.05);color:var(--muted);padding:6px;border-radius:8px;}
#center{flex:1;display:flex;flex-direction:column;gap:6px;}
#videoContainer{width:100%;aspect-ratio:16/9;background:#111;border-radius:12px;overflow:hidden;}
#videoContainer iframe{width:100%;height:100%;border:0;border-radius:12px;}
#messages{flex:1;overflow:auto;padding:8px;display:flex;flex-direction:column;gap:6px;border-radius:8px;background:#000;margin-bottom:6px;}
.msg{padding:8px;border-radius:10px;background:var(--glass);max-width:75%;position:relative;opacity:0;animation:fadeInUp 0.25s forwards;}
.msg.me{margin-left:auto;background:rgba(223,244,31,0.08);}
.send-area{
  display:flex;gap:6px;padding:6px;align-items:center;background:var(--card);border-top:1px solid rgba(255,255,255,0.05);position:sticky;bottom:0;z-index:10;
}
#messageInput{flex:1;min-height:36px;max-height:100px;border-radius:20px;padding:10px;background:#111;border:1px solid rgba(255,255,255,0.05);color:#fff;}
.profile{display:flex;flex-direction:column;gap:4px;margin-top:12px;}
.profile .small{font-size:12px;color:var(--muted);}
.star-popup{
  position:fixed;left:50%;top:18%;transform:translateX(-50%);
  background:var(--card);padding:6px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);
  display:none;z-index:1000;color:var(--accent);font-size:12px;white-space:nowrap;text-align:center;max-width:90%;
}
@keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}
</style>
</head>
<body>

<div class="app">

  <!-- Brand + Room Description -->
  <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
  <div class="room-desc">Money Talk üí∏ ‚Äî Discuss finance, tips, and strategies</div>

  <!-- Auth -->
  <div id="authBox">
    <input type="text" id="authUsername" placeholder="Chat ID" style="margin-bottom:6px" />
    <input type="email" id="authEmail" placeholder="Email" style="margin-bottom:6px" />
    <input type="password" id="authPassword" placeholder="Password" style="margin-bottom:6px" />
    <div style="display:flex;gap:6px;margin-bottom:6px">
      <button id="signinBtn" class="btn">Sign in</button>
      <button id="signupBtn" class="ghost">Sign up</button>
      <button id="signoutBtn" class="ghost" style="display:none">Sign out</button>
    </div>
  </div>

  <!-- Center panel: Video + Chat -->
  <div id="center">
    <!-- Video Embed -->
    <div id="videoContainer">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video" allowfullscreen></iframe>
    </div>

    <!-- Messages -->
    <div id="messages"></div>

    <!-- Send area -->
    <div class="send-area">
      <textarea id="messageInput" placeholder="Write your message..."></textarea>
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </div>

  <!-- Profile + Stars -->
  <div class="profile">
    <strong id="profileName">Guest</strong>
    <div class="small">Stars: <span id="starCount">0</span> ‚≠ê</div>
    <div class="small">UID: <span id="uid">‚Äî</span></div>
  </div>
</div>

<!-- Star popup -->
<div class="star-popup" id="starPopup">
  <div id="starText">You've just earned +1 star! ‚≠ê</div>
  <div style="text-align:right;margin-top:6px"><button id="closeStar" class="ghost">Close</button></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_BUCKET",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* --- Auth --- */
const signupBtn = document.getElementById("signupBtn");
const signinBtn = document.getElementById("signinBtn");

signupBtn.addEventListener("click", async () => {
  const email = document.getElementById("authEmail").value;
  const pass = document.getElementById("authPassword").value;
  const chatId = document.getElementById("authUsername").value.trim();
  if(!chatId) return alert("Enter Chat ID");
  await createUserWithEmailAndPassword(auth, email, pass);
  await setDoc(doc(db, "users", email), { chatId });
});

signinBtn.addEventListener("click", async () => {
  const email = document.getElementById("authEmail").value;
  const pass = document.getElementById("authPassword").value;
  await signInWithEmailAndPassword(auth, email, pass);
});

onAuthStateChanged(auth, user => {
  const profileName = document.getElementById("profileName");
  const uid = document.getElementById("uid");
  if(user){
    profileName.textContent = document.getElementById("authUsername").value || user.email.split("@")[0];
    uid.textContent = user.uid;
    document.getElementById("authBox").style.display = "none";
    document.getElementById("signoutBtn").style.display = "block";
  } else {
    profileName.textContent = "Guest";
    uid.textContent = "‚Äî";
    document.getElementById("authBox").style.display = "block";
    document.getElementById("signoutBtn").style.display = "none";
  }
});

/* --- Star system --- */
let stars = 0;
const starCountEl = document.getElementById("starCount");
const starPopup = document.getElementById("starPopup");
const starText = document.getElementById("starText");
const closeStarBtn = document.getElementById("closeStar");

function showStarPopup() {
  stars += 1;
  starCountEl.textContent = stars;
  starText.innerHTML = `You've just earned +1 star! ‚≠ê`;
  starPopup.style.display = "block";
  setTimeout(()=>{starPopup.style.display="none";},3000);
}
closeStarBtn.addEventListener("click",()=>{starPopup.style.display="none";});

// TEST: every 10 sec for demo
setInterval(showStarPopup,10000);
</script>

</body>
</html>
