<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Xixi ‚Äî Money Talk üí∏</title>
<link rel="icon" href="data:," />
<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#DFF41F;
  --glass: rgba(255,255,255,0.03);
}
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
.app{display:flex;flex-direction:column;height:100%;gap:12px;padding:12px;box-sizing:border-box;}
.brand{font-weight:700;font-size:28px;color:var(--accent);text-align:center;}
.room-desc{font-size:12px;color:var(--muted);text-align:center;margin-bottom:12px;}
#authBox{margin-bottom:12px;}
#authBox input{display:block;width:100%;margin-bottom:6px;padding:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:#000;color:#fff;font-size:14px;}
#authBox .controls-row{display:flex;gap:6px;margin-top:6px;}
#authBox button.btn{background:var(--accent);color:#000;border:0;padding:6px 10px;border-radius:8px;cursor:pointer;}
#authBox button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.05);color:var(--muted);padding:6px;border-radius:8px;}
#center{flex:1;display:flex;flex-direction:column;gap:6px;}
#videoContainer{width:100%;aspect-ratio:16/9;background:#111;border-radius:12px;overflow:hidden;}
#videoContainer iframe{width:100%;height:100%;border:0;border-radius:12px;}
#messages{flex:1;overflow:auto;padding:8px;display:flex;flex-direction:column;gap:6px;border-radius:8px;background:#000;margin-bottom:6px;}
.msg{padding:8px;border-radius:10px;background:var(--glass);max-width:75%;position:relative;opacity:0;animation:fadeInUp 0.25s forwards;}
.msg.me{margin-left:auto;background:rgba(223,244,31,0.08);}
.msg .meta{font-size:11px;color:var(--muted);margin-bottom:4px;}
.msg .content{font-size:13px;color:#fff;white-space:pre-wrap;}
.send-area{
  display:flex;align-items:center;gap:6px;
  background:var(--card);padding:6px 12px;
  position:sticky;bottom:0;z-index:10;border-top:1px solid rgba(255,255,255,0.05);
  border-radius:20px;
}
.send-area input{
  flex:1;padding:10px 14px;border-radius:999px;
  border:1px solid rgba(255,255,255,0.1);
  background:#111;color:#fff;font-size:14px;outline:none;transition:0.2s all;
}
.send-area input::placeholder{color:var(--muted);}
.send-area input:focus{border-color:var(--accent);box-shadow:0 0 10px rgba(223,244,31,0.4);}
.send-area button.btn{padding:8px 14px;border-radius:999px;background:var(--accent);color:#000;cursor:pointer;font-weight:600;transition:0.2s all;}
.send-area button.btn:hover{filter:brightness(1.1);}
.profile{display:flex;flex-direction:column;gap:4px;margin-top:12px;}
.profile .small{font-size:12px;color:var(--muted);}
.star-popup{
  position:fixed;left:50%;top:18%;transform:translateX(-50%);
  background:var(--card);padding:6px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);
  display:none;z-index:1000;color:var(--accent);font-size:12px;white-space:nowrap;text-align:center;max-width:90%;
}
@keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}
@media (max-width:600px){
  .send-area{padding:6px 8px;}
  .send-area button.btn{padding:6px 12px;font-size:13px;}
  .send-area input{font-size:13px;padding:8px 12px;}
  .brand{font-size:24px;}
  .room-desc{font-size:11px;}
}
</style>
</head>
<body>

<div class="app">

  <!-- Brand + Room Description -->
  <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
  <div class="room-desc">Money Talk üí∏ ‚Äî Chat. Own your vibe.</div>

  <!-- Auth: original design preserved -->
  <div id="authBox">
    <input type="text" id="authUsername" placeholder="Chat ID" />
    <input type="email" id="authEmail" placeholder="Email" />
    <input type="password" id="authPassword" placeholder="Password" />
    <div class="controls-row">
      <button id="signinBtn" class="btn">Sign in</button>
      <button id="signupBtn" class="ghost">Sign up</button>
      <button id="signoutBtn" class="ghost" style="display:none">Sign out</button>
    </div>
    <div id="authMsg" class="small-ghost" style="margin-top:6px"></div>
  </div>

  <!-- Center panel: Video + Chat -->
  <div id="center">
    <!-- Video Embed -->
    <div id="videoContainer">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video" allowfullscreen></iframe>
    </div>

    <!-- Messages -->
    <div id="messages"></div>

    <!-- Twitch-style send area -->
    <div class="send-area">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </div>

  <!-- Profile + Stars -->
  <div class="profile">
    <strong id="profileName">Guest</strong>
    <div class="small">Stars: <span id="starCount">0</span> ‚≠ê</div>
    <div class="small">UID: <span id="uid">‚Äî</span></div>
  </div>
</div>

<!-- Star popup -->
<div class="star-popup" id="starPopup">
  <div id="starText">You've just earned +1 star! ‚≠ê</div>
  <div style="text-align:right;margin-top:6px"><button id="closeStar" class="ghost">Close</button></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyBLSE-HNfQ1ZOxUWBn8CK3VXyy6818cYe0",
  authDomain: "dbcr-c8e5c.firebaseapp.com",
  projectId: "dbcr-c8e5c",
  storageBucket: "dbcr-c8e5c.firebasestorage.app",
  messagingSenderId: "611977707226",
  appId: "1:611977226:web:2927ceda326371f241afe3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* --- Auth --- */
const signupBtn = document.getElementById("signupBtn");
const signinBtn = document.getElementById("signinBtn");
const signoutBtn = document.getElementById("signoutBtn");

let currentUser = null;

signupBtn.addEventListener("click", async () => {
  const email = document.getElementById("authEmail").value;
  const pass = document.getElementById("authPassword").value;
  const chatId = document.getElementById("authUsername").value.trim();
  if(!chatId) return alert("Enter Chat ID");
  try{
    const userCredential = await createUserWithEmailAndPassword(auth,email,pass);
    const uid = userCredential.user.uid;
    await setDoc(doc(db,"users",uid), {chatId, stars:0});
  } catch(e){alert(e.message);}
});

signinBtn.addEventListener("click", async () => {
  const email = document.getElementById("authEmail").value;
  const pass = document.getElementById("authPassword").value;
  try{await signInWithEmailAndPassword(auth,email,pass);}
  catch(e){alert(e.message);}
});

signoutBtn.addEventListener("click", async ()=>{
  await signOut(auth);
});

onAuthStateChanged(auth, async (user) => {
  const profileName = document.getElementById("profileName");
  const uidEl = document.getElementById("uid");
  if(user){
    currentUser = { uid:user.uid, chatId:"" };
    const userDoc = await getDoc(doc(db,"users",user.uid));
    if(userDoc.exists()){
      currentUser.chatId = userDoc.data().chatId;
      currentUser.stars = userDoc.data().stars || 0;
      document.getElementById("starCount").textContent = currentUser.stars;
    }
    profileName.textContent = currentUser.chatId;
    uidEl.textContent = user.uid;
    document.getElementById("authBox").style.display = "none";
    signoutBtn.style.display = "block";
  } else {
    currentUser=null;
    profileName.textContent="Guest";
    uidEl.textContent="‚Äî";
    document.getElementById("authBox").style.display="block";
    signoutBtn.style.display="none";
  }
});

/* --- Message system --- */
const messageInput = document.getElementById("messageInput");
const sendBtnEl = document.getElementById("sendBtn");
const messagesEl = document.getElementById("messages");

function addMessage(chatId,text){
  const msgEl = document.createElement("div");
  msgEl.classList.add("msg");
  if(currentUser && chatId === currentUser.chatId) msgEl.classList.add("me");
  msgEl.innerHTML = `<div class="meta">${chatId}</div><div class="content">${text}</div>`;
  messagesEl.appendChild(msgEl);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

sendBtnEl.addEventListener("click", async ()=>{
  const text = messageInput.value.trim();
  if(!text || !currentUser) return;
  addMessage(currentUser.chatId,text);
  messageInput.value="";
  // TODO: send to Firestore if needed
});

/* --- Star system --- */
const starCountEl = document.getElementById("starCount");
const starPopup = document.getElementById("starPopup");
const starText = document.getElementById("starText");
const closeStarBtn = document.getElementById("closeStar");

function showStarPopup(){
  if(!currentUser) return;
  currentUser.stars +=1;
  starCountEl.textContent = currentUser.stars;
  starText.textContent = `You've just earned +1 star! ‚≠ê`;
  starPopup.style.display="block";
  setDoc(doc(db,"users",currentUser.uid),{chatId:currentUser.chatId,stars:currentUser.stars});
  setTimeout(()=>{starPopup.style.display="none";},3000);
}
closeStarBtn.addEventListener("click",()=>{starPopup.style.display="none";});

// TEST: every 10 sec
setInterval(showStarPopup,10000);

</script>

</body>
</html>
