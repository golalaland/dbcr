<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Xixi ‚Äî Money Talk üí∏</title>
<style>
:root{--bg:#000;--card:#111;--muted:#aaa;--accent:#DFF41F;--glass: rgba(255,255,255,0.03);}
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
.app{display:flex;flex-direction:column;height:100%;gap:12px;padding:12px;box-sizing:border-box;}
.brand{font-weight:700;font-size:28px;color:var(--accent);text-align:center;}
.room-desc{font-size:12px;color:var(--muted);text-align:center;margin-bottom:12px;}
#authBox input{display:block;width:100%;margin-bottom:6px;padding:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:#000;color:#fff;font-size:14px;}
#authBox .controls-row{display:flex;gap:6px;margin-top:6px;}
#authBox button{cursor:pointer;}
#authBox button.btn{background:var(--accent);color:#000;border:0;padding:6px 10px;border-radius:8px;}
#authBox button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.05);color:var(--muted);padding:6px;border-radius:8px;}
#authMsg{margin-top:6px;color:#DFF41F;font-size:13px;}
#center{flex:1;display:flex;flex-direction:column;gap:6px;}
#videoContainer{width:100%;aspect-ratio:16/9;background:#111;border-radius:12px;overflow:hidden;}
#videoContainer iframe{width:100%;height:100%;border:0;border-radius:12px;}
#messages{flex:1;overflow:auto;padding:8px;display:flex;flex-direction:column;gap:6px;border-radius:8px;background:#000;margin-bottom:6px;}
.msg{padding:8px;border-radius:10px;background:var(--glass);max-width:75%;position:relative;}
.msg.me{margin-left:auto;background:rgba(223,244,31,0.08);}
.send-area{display:flex;align-items:center;gap:6px;background:var(--card);padding:6px 12px;position:sticky;bottom:0;z-index:10;border-top:1px solid rgba(255,255,255,0.05);border-radius:20px;}
.send-area textarea{flex:1;padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,0.1);background:#111;color:#fff;font-size:14px;outline:none;transition:0.2s all;resize:none;overflow:hidden; max-height:120px;}
.send-area textarea::placeholder{color:var(--muted);}
.send-area button.btn{padding:8px 14px;border-radius:999px;background:var(--accent);color:#000;cursor:pointer;font-weight:600;}
.profile{display:flex;flex-direction:column;gap:4px;margin-top:12px;}
.profile .small{font-size:12px;color:var(--muted);}
.star-popup{position:fixed;left:50%;top:18%;transform:translateX(-50%);background:var(--card);padding:6px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);display:none;z-index:1000;color:var(--accent);font-size:12px;white-space:nowrap;text-align:center;max-width:90%;}
</style>
</head>
<body>
<div class="app">

  <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
  <div class="room-desc">Money Talk üí∏ ‚Äî Chat. Own your vibe.</div>

  <div id="authBox">
    <input type="text" id="authUsername" placeholder="Choose a Chat ID (‚â•4 chars)" />
    <input type="email" id="authEmail" placeholder="Email" />
    <div class="controls-row">
      <button id="sendLinkBtn" class="btn">Send Login Link</button>
      <button id="signoutBtn" class="ghost" style="display:none">Sign out</button>
    </div>
    <div id="authMsg"></div>
  </div>

  <div id="center">
    <div id="videoContainer">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video" allowfullscreen></iframe>
    </div>
    <div id="messages"></div>
    <div class="send-area">
      <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </div>

  <div class="profile">
    <strong id="profileName">Guest</strong>
    <div class="small">Stars: <span id="starCount">0</span> ‚≠ê</div>
    <div class="small">UID: <span id="uid">‚Äî</span></div>
  </div>
</div>

<div class="star-popup" id="starPopup">
  <div id="starText">You've just earned +1 star! ‚≠ê</div>
  <div style="text-align:right;margin-top:6px"><button id="closeStar" class="ghost">Close</button></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { 
  getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink, onAuthStateChanged, signOut 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { 
  getFirestore, doc, setDoc, collection, query, orderBy, serverTimestamp, addDoc, onSnapshot, getDoc, runTransaction 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyCBnnH-pQJ0l0zOvrmoSVp37EQWubJQDxc",
  authDomain: "chatroomdb4xixi.firebaseapp.com",
  projectId: "chatroomdb4xixi",
  storageBucket: "chatroomdb4xixi.firebasestorage.app",
  messagingSenderId: "221124190278",
  appId: "1:221124190278:web:bc3d65b548ab961b602a47"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const sendLinkBtn = document.getElementById("sendLinkBtn");
const signoutBtn = document.getElementById("signoutBtn");
const authMsg = document.getElementById("authMsg");

let currentUser = null;
let stars = 0;

/* SEND LOGIN LINK */
sendLinkBtn.addEventListener("click", async () => {
  authMsg.textContent = "";
  const email = document.getElementById("authEmail").value.trim();
  const chatId = document.getElementById("authUsername").value.trim();
  if(!email){ alert("Enter your email"); return; }
  if(!chatId || chatId.length<4){ alert("Chat ID must be ‚â•4 characters"); return; }

  try {
    const chatRef = doc(db,"chatIds",chatId);
    const chatSnap = await getDoc(chatRef);

    if(chatSnap.exists()){
      const registeredEmail = chatSnap.data().email;
      if(registeredEmail && registeredEmail !== email){
        authMsg.style.fontSize="12px";
        authMsg.textContent="Sorry, chat ID is already taken";
        return;
      }
    }

    await setDoc(chatRef, {reserved:true,email}, {merge:true});
    
    const actionCodeSettings = { url: window.location.href, handleCodeInApp: true };
    await sendSignInLinkToEmail(auth,email,actionCodeSettings);
    window.localStorage.setItem('chatIdForSignIn', chatId);
    window.localStorage.setItem('emailForSignIn', email);

    authMsg.style.fontSize="13px";
    authMsg.textContent="Magic login link sent! Check your email.";

    // Resend timer
    sendLinkBtn.disabled=true;
    let countdown=20;
    const timer = setInterval(()=>{
      sendLinkBtn.textContent=`Resend in ${countdown}s`;
      countdown--;
      if(countdown<0){
        clearInterval(timer);
        sendLinkBtn.disabled=false;
        sendLinkBtn.textContent="Send Login Link";
      }
    },1000);

  } catch(err){
    console.error(err);
    authMsg.style.fontSize="12px";
    authMsg.textContent=err.message || "Something went wrong";
  }
});

/* COMPLETE SIGN-IN */
if(isSignInWithEmailLink(auth, window.location.href)){
  let email = window.localStorage.getItem('emailForSignIn');
  if(!email) email = prompt('Enter your email for confirmation');
  signInWithEmailLink(auth,email,window.location.href)
  .then(async result=>{
    const chatId = window.localStorage.getItem('chatIdForSignIn');
    const user = result.user;
    await setDoc(doc(db,"users",user.uid),{ chatId,email,stars:0 }, {merge:true});
    window.localStorage.removeItem('chatIdForSignIn');
    window.localStorage.removeItem('emailForSignIn');
  })
  .catch(err=>{ console.error(err); authMsg.textContent="Login failed"; });
}

/* AUTH STATE CHANGE */
onAuthStateChanged(auth, async user=>{
  const profileName = document.getElementById("profileName");
  const uidEl = document.getElementById("uid");
  const authBox = document.getElementById("authBox");
  const starCountEl = document.getElementById("starCount");

  if(user){
    try{
      const userDocRef = doc(db,"users",user.uid);
      const userSnap = await getDoc(userDocRef);
      if(!userSnap.exists()) throw new Error("User not found");

      const chatId = userSnap.data().chatId;
      stars = userSnap.data().stars || 0;
      currentUser = { uid:user.uid, chatId };
      profileName.textContent = chatId;
      uidEl.textContent = user.uid;
      starCountEl.textContent = stars;

      authBox.style.display = "none";
      signoutBtn.style.display = "block";

      const messagesRef = collection(db,"messages");
      const messagesQuery = query(messagesRef, orderBy("timestamp","asc"));
      onSnapshot(messagesQuery,snap=>{
        const messagesEl = document.getElementById("messages");
        messagesEl.innerHTML="";
        snap.forEach(doc=>{
          const data = doc.data();
          const msgEl = document.createElement("div");
          msgEl.classList.add("msg");
          if(data.chatId===currentUser.chatId) msgEl.classList.add("me");
          msgEl.innerHTML=`<div class="meta">${data.chatId}</div><div class="content">${data.text}</div>`;
          messagesEl.appendChild(msgEl);
        });
        messagesEl.scrollTo({top: messagesEl.scrollHeight, behavior:'smooth'});
      });

    } catch(err){ console.error(err); }

  } else {
    currentUser = null;
    profileName.textContent="Guest";
    uidEl.textContent="‚Äî";
    authBox.style.display="block";
    signoutBtn.style.display="none";
  }
});

/* SIGN OUT */
signoutBtn.addEventListener("click", async ()=>{
  try{ await signOut(auth); } catch(err){ console.error(err); }
});

/* SEND MESSAGE */
const messageInput = document.getElementById("messageInput");
const sendBtnEl = document.getElementById("sendBtn");

async function sendMessage(){
  const text = messageInput.value.trim();
  if(!text || !currentUser) return;
  try{
    await addDoc(collection(db,"messages"),{
      chatId:currentUser.chatId,
      text,
      timestamp:serverTimestamp()
    });
    messageInput.value="";
    messageInput.style.height='auto';
  } catch(err){ console.error(err); }
}

/* Auto-resize textarea */
messageInput.addEventListener('input', ()=>{
  messageInput.style.height='auto';
  messageInput.style.height=messageInput.scrollHeight+'px';
});

/* Enter/Shift+Enter */
messageInput.addEventListener("keydown", e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    sendMessage();
  }
});
sendBtnEl.addEventListener("click", sendMessage);

/* STAR SYSTEM */
const starPopup = document.getElementById("starPopup");
const starText = document.getElementById("starText");
const closeStarBtn = document.getElementById("closeStar");

async function showStarPopup(){
  if(!currentUser) return;
  const userDocRef = doc(db,"users",currentUser.uid);
  try{
    await runTransaction(db, async transaction=>{
      const userSnap = await transaction.get(userDocRef);
      if(!userSnap.exists()) throw new Error("User not found");
      const newStars = (userSnap.data().stars || 0) + 1;
      transaction.update(userDocRef,{stars:newStars});
      stars = newStars;
      document.getElementById("starCount").textContent = stars;
      starText.innerHTML=`You've just earned +1 star! ‚≠ê`;
      starPopup.style.display="block";
      setTimeout(()=>{starPopup.style.display="none";},3000);
    });
  }catch(err){ console.error(err); }
}
closeStarBtn.addEventListener("click",()=>{starPopup.style.display="none";});
setInterval(showStarPopup,10000);
</script>
</body>
</html>
