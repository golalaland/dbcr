<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Xixi ‚Äî Money Talk üí∏</title>
<link rel="icon" href="data:," />
<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#DFF41F;
  --glass: rgba(255,255,255,0.03);
}
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
.app{display:flex;flex-direction:column;height:100%;gap:12px;padding:12px;box-sizing:border-box;}
.brand{font-weight:700;font-size:28px;color:var(--accent);text-align:center;}
.room-desc{font-size:12px;color:var(--muted);text-align:center;margin-bottom:12px;}
#authBox{margin-bottom:12px;}
#authBox input{display:block;width:100%;margin-bottom:6px;padding:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:#000;color:#fff;font-size:14px;}
#authBox .controls-row{display:flex;gap:6px;margin-top:6px;}
#authBox button.btn{background:var(--accent);color:#000;border:0;padding:6px 10px;border-radius:8px;cursor:pointer;}
#authBox button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.05);color:var(--muted);padding:6px;border-radius:8px;}
#center{flex:1;display:flex;flex-direction:column;gap:6px;}
/* VIDEO: sticky by default (keeps original placement & look) */
#videoContainer{
  width:100%;aspect-ratio:16/9;background:#111;border-radius:12px;overflow:hidden;
  position:sticky;top:12px;z-index:200; /* high z-index so it sits above messages */
  /* If you WANT fixed behavior (chat never scrolls under video), uncomment the block at bottom of CSS:
     replace 'position:sticky;top:12px' with:
       position:fixed; top:12px; left:12px; right:12px; width:auto; z-index:200;
     and then add a spacer div AFTER the video with matching height. I left sticky as default to preserve layout. */
}
#videoContainer iframe{width:100%;height:100%;border:0;border-radius:12px;background:#000;}
/* messages: preserve original look exactly, but left-aligned compact */
#messages{flex:1;overflow:auto;padding:8px;display:flex;flex-direction:column;gap:6px;border-radius:8px;background:#000;margin-bottom:6px;z-index:1;}
.msg{padding:8px;border-radius:10px;background:var(--glass);max-width:75%;position:relative;opacity:0;animation:fadeInUp 0.18s forwards; display:flex; gap:8px; align-items:flex-start; font-size:13px;}
/* lock all messages left ‚Äî NO alternating left/right */
.msg.me{ /* visually slightly different but still left-aligned */ background:rgba(223,244,31,0.04); }
.msg .meta{font-size:11px;color:var(--muted);margin-bottom:4px;}
.msg .content{font-size:13px;color:#fff;white-space:pre-wrap;word-break:break-word;}

/* send area (unchanged look) */
.send-area{
  display:flex;align-items:center;gap:6px;
  background:var(--card);padding:6px 12px;
  position:sticky;bottom:0;z-index:10;border-top:1px solid rgba(255,255,255,0.05);
  border-radius:20px;
}
.send-area input{
  flex:1;padding:10px 14px;border-radius:999px;
  border:1px solid rgba(255,255,255,0.1);
  background:#111;color:#fff;font-size:14px;outline:none;transition:0.2s all;
}
.send-area input::placeholder{color:var(--muted);}
.send-area input:focus{border-color:var(--accent);box-shadow:0 0 10px rgba(223,244,31,0.4);}
.send-area button.btn{padding:8px 14px;border-radius:999px;background:var(--accent);color:#000;cursor:pointer;font-weight:600;transition:0.2s all;}
.send-area button.btn:hover{filter:brightness(1.1);}

/* profile row keeps original spacing; Redeem kept small & neat (no extra decorations) */
.profile{display:flex;flex-direction:column;gap:4px;margin-top:12px;}
.profile .small{font-size:12px;color:var(--muted);}
.profile .row{display:flex;justify-content:space-between;align-items:center;gap:8px;}
/* small tasteful redeem button ‚Äî reduced size, neon accent, no extra lines or stars */
#redeemBtn{
  display:inline-block;
  background:var(--accent);
  color:#000;
  padding:6px 8px; /* reduced size */
  border-radius:8px;
  text-decoration:none;
  font-weight:700;
  font-size:13px;
  line-height:1;
  box-shadow: 0 6px 14px rgba(223,244,31,0.08);
  transition:transform .12s ease, box-shadow .12s ease;
}
#redeemBtn:active{transform:translateY(1px);}
#redeemBtn:hover{box-shadow: 0 8px 20px rgba(223,244,31,0.12);}

/* star popup (unchanged behaviour) */
.star-popup{
  position:fixed;left:50%;top:18%;transform:translateX(-50%);
  background:var(--card);padding:6px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);
  display:none;z-index:1000;color:var(--accent);font-size:12px;white-space:nowrap;text-align:center;max-width:90%;
}

@keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}
@media (max-width:600px){
  .send-area{padding:6px 8px;}
  .send-area button.btn{padding:6px 12px;font-size:13px;}
  .send-area input{font-size:13px;padding:8px 12px;}
  .brand{font-size:24px;}
  .room-desc{font-size:11px;}
}

/* ---------------------
 Optional: FIXED video block (uncomment if you want 'no chat under video'):
  - uncomment the rules below
  - ALSO uncomment the <div id="videoSpacer"></div> (see body) so layout spacing remains identical.
-----------------------
#videoContainer{
  position:fixed;
  top:12px;
  left:12px;
  right:12px;
  width:auto;
  z-index:999;
}
#videoSpacer{height:calc((100vw - 24px) * (9/16));}  <-- this spacer keeps original flow
*/
</style>
</head>
<body>

<div class="app">

  <!-- Brand + Room Description -->
  <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
  <div class="room-desc">Money Talk üí∏ ‚Äî Chat. Own your vibe.</div>

  <!-- Auth -->
  <div id="authBox">
    <input type="text" id="authUsername" placeholder="Chat ID" />
    <input type="email" id="authEmail" placeholder="Email" />
    <input type="password" id="authPassword" placeholder="Password" />
    <div class="controls-row">
      <button id="signinBtn" class="btn">Sign in</button>
      <button id="signupBtn" class="ghost">Sign up</button>
      <button id="signoutBtn" class="ghost" style="display:none">Sign out</button>
    </div>
    <div id="authMsg" class="small-ghost" style="margin-top:6px;color:var(--muted)"></div>
  </div>

  <!-- Center panel: Video + Chat -->
  <div id="center">
    <div id="videoContainer">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video" allowfullscreen></iframe>
    </div>

    <!-- If you enable FIXED video, uncomment this spacer line to preserve layout:
         <div id="videoSpacer"></div>
    -->

    <div id="messages" aria-live="polite"></div>

    <div class="send-area" id="sendArea">
      <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" />
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </div>

  <!-- Profile -->
  <div class="profile">
    <strong id="profileName">Guest</strong>
    <div class="row">
      <div class="small">Stars: <span id="starCount">0</span> ‚≠ê</div>
      <!-- small redeem button ‚Äî neat, no extra decorations -->
      <a id="redeemBtn" href="https://xixi.live" target="_blank" rel="noopener noreferrer">Redeem</a>
    </div>
    <div class="small">UID: <span id="uid">‚Äî</span></div>
  </div>
</div>

<!-- Star popup -->
<div class="star-popup" id="starPopup">
  <div id="starText">You've just earned +1 star! ‚≠ê</div>
  <div style="text-align:right;margin-top:6px"><button id="closeStar" class="ghost">Close</button></div>
</div>

<script type="module">
/* Firebase + logic
   - preserved behavior: signup / signin / signout
   - left-align messages (username: message)
   - stars persisted and live-synced on user doc
   - safe DOM building (no innerHTML for user content)
*/

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, increment, collection, query, where, getDocs, addDoc, orderBy, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* --- Your Firebase Config (kept) --- */
const firebaseConfig = {
  apiKey: "AIzaSyCBnnH-pQJ0l0zOvrmoSVp37EQWubJQDxc",
  authDomain: "chatroomdb4xixi.firebaseapp.com",
  projectId: "chatroomdb4xixi",
  storageBucket: "chatroomdb4xixi.firebasestorage.app",
  messagingSenderId: "221124190278",
  appId: "1:221124190278:web:bc3d65b548ab961b602a47"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* --- DOM handles --- */
const authBox = document.getElementById("authBox");
const authMsg = document.getElementById("authMsg");
const signupBtn = document.getElementById("signupBtn");
const signinBtn = document.getElementById("signinBtn");
const signoutBtn = document.getElementById("signoutBtn");
const authEmail = document.getElementById("authEmail");
const authPassword = document.getElementById("authPassword");
const authUsername = document.getElementById("authUsername");

const messagesEl = document.getElementById("messages");
const messageInput = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");

const profileNameEl = document.getElementById("profileName");
const uidEl = document.getElementById("uid");
const starCountEl = document.getElementById("starCount");
const starPopup = document.getElementById("starPopup");
const starText = document.getElementById("starText");
const closeStarBtn = document.getElementById("closeStar");
const redeemBtn = document.getElementById("redeemBtn");

let currentUser = null;
let messagesUnsub = null;
let userUnsub = null;

/* --- tiny helper for deterministic neon color per name --- */
function stringToColor(name = "") {
  let hash = 0;
  for (let i = 0; i < name.length; i++) {
    hash = name.charCodeAt(i) + ((hash << 5) - hash);
    hash = hash & hash;
  }
  const h = Math.abs(hash) % 360;
  return `hsl(${h},80%,65%)`;
}

function setAuthStatus(text = "", isError = false) {
  authMsg.textContent = text;
  authMsg.style.color = isError ? "#ff6b6b" : "var(--muted)";
}

/* --- Signup --- */
signupBtn.addEventListener("click", async () => {
  try {
    const email = authEmail.value.trim();
    const pass = authPassword.value;
    const chatId = authUsername.value.trim();
    if (!chatId || chatId.length < 4) { setAuthStatus("Chat ID must be at least 4 characters.", true); return; }
    if (!email || !pass) { setAuthStatus("Email and password required.", true); return; }

    setAuthStatus("Checking chat id...");
    const usersRef = collection(db, "users");
    const q = query(usersRef, where("chatId", "==", chatId));
    const querySnap = await getDocs(q);
    if (!querySnap.empty) { setAuthStatus("Chat ID already exists.", true); return; }

    const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
    const uid = userCredential.user.uid;
    const color = stringToColor(chatId);
    await setDoc(doc(db, "users", uid), { chatId, email, stars: 0, color });
    setAuthStatus("Signup success ‚Äî logged in.");
    // onAuthStateChanged will update UI
  } catch (err) {
    console.error(err);
    setAuthStatus(err.message || "Signup failed", true);
  }
});

/* --- Sign in --- */
signinBtn.addEventListener("click", async () => {
  try {
    setAuthStatus("");
    const email = authEmail.value.trim();
    const pass = authPassword.value;
    if (!email || !pass) { setAuthStatus("Email and password required.", true); return; }
    await signInWithEmailAndPassword(auth, email, pass);
  } catch (err) {
    console.error(err);
    setAuthStatus(err.message || "Sign in failed", true);
  }
});

/* --- Sign out --- */
signoutBtn.addEventListener("click", async () => {
  try {
    await signOut(auth);
    setAuthStatus("Signed out.");
  } catch (err) {
    console.error(err);
    setAuthStatus("Sign out failed", true);
  }
});

/* --- Auth state changes + listeners --- */
onAuthStateChanged(auth, async (user) => {
  // cleanup
  if (messagesUnsub) { messagesUnsub(); messagesUnsub = null; }
  if (userUnsub) { userUnsub(); userUnsub = null; }

  if (user) {
    // live-sync user doc
    const userRef = doc(db, "users", user.uid);
    userUnsub = onSnapshot(userRef, snap => {
      if (!snap.exists()) return;
      const d = snap.data();
      currentUser = { uid: user.uid, chatId: d.chatId || "guest", color: d.color || stringToColor(d.chatId || "guest") };
      profileNameEl.textContent = currentUser.chatId;
      uidEl.textContent = user.uid;
      starCountEl.textContent = d.stars || 0;
      authBox.style.display = "none";
      signoutBtn.style.display = "block";
      setAuthStatus("");
    });

    // messages listener (left-aligned, compact)
    const messagesRef = collection(db, "messages");
    const messagesQuery = query(messagesRef, orderBy("timestamp", "asc"));
    messagesUnsub = onSnapshot(messagesQuery, snap => {
      // rebuild list safely (keeps original look)
      messagesEl.innerHTML = "";
      snap.forEach(docSnap => {
        const data = docSnap.data() || {};
        const msgWrap = document.createElement("div");
        msgWrap.className = "msg";

        const nameDiv = document.createElement("div");
        nameDiv.className = "meta";
        nameDiv.style.color = stringToColor(data.chatId || "guest");
        nameDiv.textContent = (data.chatId || "guest") + ":";

        const textDiv = document.createElement("div");
        textDiv.className = "content";
        textDiv.textContent = data.text || "";

        msgWrap.appendChild(nameDiv);
        msgWrap.appendChild(textDiv);
        messagesEl.appendChild(msgWrap);
      });
      messagesEl.scrollTop = messagesEl.scrollHeight;
    });

    // focus for fast chat
    setTimeout(()=>{ messageInput.focus(); }, 200);
  } else {
    currentUser = null;
    profileNameEl.textContent = "Guest";
    uidEl.textContent = "‚Äî";
    starCountEl.textContent = 0;
    authBox.style.display = "block";
    signoutBtn.style.display = "none";
    messagesEl.innerHTML = "";
    setAuthStatus("");
  }
});

/* --- Send message (Enter or button) --- */
async function sendMessage() {
  try {
    const txt = messageInput.value.trim();
    if (!txt) return;
    if (!currentUser) { setAuthStatus("Sign in to chat", true); return; }
    await addDoc(collection(db, "messages"), {
      chatId: currentUser.chatId,
      text: txt,
      timestamp: serverTimestamp()
    });
    // keep focus & clear
    messageInput.value = "";
    messageInput.focus();
  } catch (err) {
    console.error(err);
    setAuthStatus("Failed to send", true);
  }
}
sendBtn.addEventListener("click", sendMessage);
messageInput.addEventListener("keydown", (e) => { if (e.key === "Enter") { e.preventDefault(); sendMessage(); } });

/* --- Stars: persisted + live via user doc; increment safely when called --- */
closeStarBtn.addEventListener("click", ()=>{ starPopup.style.display = "none"; });

async function giveStar() {
  if (!currentUser) return;
  starText.textContent = "You've just earned +1 star! ‚≠ê";
  starPopup.style.display = "block";
  setTimeout(()=>{ starPopup.style.display = "none"; }, 2500);
  try {
    await updateDoc(doc(db, "users", currentUser.uid), { stars: increment(1) });
    // onSnapshot on user doc will update UI
  } catch (err) {
    console.error("giveStar failed:", err);
  }
}

/* demo: award a star every 10s (you can remove/change) */
setInterval(giveStar, 10000);

/* Redeem button: currently a small neon link to xixi.live (no DB action). If you want redeem to deduct stars, I will add safe transaction logic next. */
redeemBtn.addEventListener("click", (e) => {
  // default behavior: open the link (already href); don't intercept.
  // If you want in-place redeem (deduct stars), tell me the price and UX and I'll add it.
});
</script>
</body>
</html>
